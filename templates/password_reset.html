<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password_reset.css') }}">
</head>
<body>
    <div class="container">
        <form action="/password_reset/{{token}}" method="post">
            <h1>Reset Your Password</h1>
            <input type="password" name="password" placeholder="Password" class="input password">
            <br>
            <input type="password" name="password2" placeholder="Repeat Password" class="input password2">
            <br>
            <button name="submit" type="submit" class="submit">Reset</button>
        </form>
    </div>
</body>
</html>
